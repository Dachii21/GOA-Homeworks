<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <br>
        <label for="name">First Name</label>
       <input type="text"id = "name" placeholder = "Please enter your name!" required>
       <br>
       <br>
       <label for="lastname">Last Name</label>
       <input type="text"id = "lastname" placeholder = "Please enter your last name!" required>
       <br>
       <br>
       <label for="nickname">Nick Name</label>
       <input type="text"id = "nickname" placeholder = "Please enter your nick name!" required>
       <br>
       <br>
       <label for="email">e-mail</label>
       <input type="email"id = "email" placeholder = "Please enter your e-mail!" required>
       <br>
       <br>
       <label for="password">Password</label>
       <input type="password"id = "password" placeholder = "Please enter your password!" required>
       <br>
       <br>
       <label for="dateofbirth">Date of Birth</label>
       <input type="date"id = "dateofbirth" placeholder = "Please enter your date of birth!" required>
       <br>
       <br>
       <label for="gender">Gender</label>
       <input type="text"id = "gender" placeholder = "Please enter your gender!" required>
       <br>
       <br>
       <label for="mobile">Mobile</label>
       <input type="number"id = "mobile" placeholder = "Please enter your mobile!" required>
       <br>
       <br>
       <label for="address">Address</label>
       <input type="text"id = "address" placeholder = "Please enter your address!" required>
       <br>
       <br>
       <input type="submit"id = "submit">
       <br>
       <br>
       <input type="reset"id = "submit">
    </form>
</body>
</html>
